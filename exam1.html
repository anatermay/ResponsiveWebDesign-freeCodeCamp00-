<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form. Please fill out the information below.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Enter Your Name: </label>
        <input id="name" type="text" required placeholder="Enter your name">
        <br>
        <label id="email-label" for="email">Enter Your Email: </label>
        <input id="email" type="email" required placeholder="Enter your email">
        <br>
        <label id="number-label" for="number">Enter Your Number: </label>
        <input id="number" type="number" min="1" max="100" required placeholder="Enter your number">
        <br>
        <label for="dropdown">Choose an option: </label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <br>
        <label>Choose a radio option: </label>
        <input type="radio" name="radio-group" value="radio1"> Radio 1
        <input type="radio" name="radio-group" value="radio2"> Radio 2
        <br>
        <label>Choose one or more checkboxes: </label>
        <input type="checkbox" name="checkbox-group" value="checkbox1"> Checkbox 1
        <input type="checkbox" name="checkbox-group" value="checkbox2"> Checkbox 2
        <br>
        <label for="comments">Additional Comments: </label>
        <textarea id="comments"></textarea>
        <br>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
